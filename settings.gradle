plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
}

dependencyResolutionManagement {
    repositories {
        mavenLocal()
        maven {
            url 'https://maven.aliyun.com/repository/public/'
        }
        mavenCentral()
    }
}

rootProject.name = 'sunday-cloud'
include 'sunday-base'
include 'sunday-base:sunday-base-common'
include 'sunday-base:sunday-base-dubbo'
findProject(':sunday-base:sunday-base-common')?.name = 'sunday-base-common'
findProject(':sunday-base:sunday-base-dubbo')?.name = 'sunday-base-dubbo'
include 'sunday-dependencies'
include 'sunday-cloud-gateway'
include 'sunday-cloud-system'

