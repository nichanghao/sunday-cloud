plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '1.0.0'
}

dependencyResolutionManagement {
    repositories {
        mavenLocal()
        maven {
            url 'https://maven.aliyun.com/repository/public/'
        }
        mavenCentral()
    }
}

rootProject.name = 'sunday-cloud'
include 'sunday-base'
include 'sunday-gateway'
include 'sunday-system'
include 'sunday-dependencies'
include 'sunday-base:sunday-base-common'
findProject(':sunday-base:sunday-base-common')?.name = 'sunday-base-common'
include 'sunday-base:sunday-base-dubbo'
findProject(':sunday-base:sunday-base-dubbo')?.name = 'sunday-base-dubbo'
include 'sunday-base:sunday-base-web'
findProject(':sunday-base:sunday-base-web')?.name = 'sunday-base-web'
include 'sunday-base:sunday-base-redis'
findProject(':sunday-base:sunday-base-redis')?.name = 'sunday-base-redis'
include 'sunday-base:sunday-base-mybatis'
findProject(':sunday-base:sunday-base-mybatis')?.name = 'sunday-base-mybatis'
include 'sunday-system:sunday-system-api'
findProject(':sunday-system:sunday-system-api')?.name = 'sunday-system-api'
include 'sunday-system:sunday-system-application'
findProject(':sunday-system:sunday-system-application')?.name = 'sunday-system-application'
include 'sunday-base:sunday-base-security'
findProject(':sunday-base:sunday-base-security')?.name = 'sunday-base-security'
include 'sunday-base:sunday-base-monitor'
findProject(':sunday-base:sunday-base-monitor')?.name = 'sunday-base-monitor'
include 'sunday-base:sunday-base-test'
findProject(':sunday-base:sunday-base-test')?.name = 'sunday-base-test'

